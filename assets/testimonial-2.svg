<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <circle cx="100" cy="100" r="100" fill="#e74c3c" opacity="0.1"/>
    
    <!-- Head -->
    <circle cx="100" cy="85" r="35" fill="#2c3e50"/>
    
    <!-- Body -->
    <path d="M100 130 C 130 130, 130 180, 100 180 C 70 180, 70 130, 100 130" fill="#2c3e50"/>
    
    <!-- Eyes -->
    <circle cx="85" cy="80" r="5" fill="white"/>
    <circle cx="115" cy="80" r="5" fill="white"/>
    
    <!-- Smile -->
    <path d="M85 95 Q 100 105, 115 95" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- Hair -->
    <path d="M65 85 Q 100 45, 135 85" stroke="#2c3e50" stroke-width="10" fill="none"/>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="90" stroke="#e74c3c" stroke-width="2" opacity="0.3"/>
</svg> 